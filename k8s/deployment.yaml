apiVersion: apps/v1
kind: Deployment
metadata:
  name: waste-management-app
  labels:
    app: waste-management
spec:
  replicas: 3
  selector:
    matchLabels:
      app: waste-management
  template:
    metadata:
      labels:
        app: waste-management
    spec:
      containers:
      - name: waste-management
        image: waste-management:latest
        ports:
        - containerPort: 8509
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: waste-management-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: waste-management-secrets
              key: redis-url
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8509
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8509
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: waste-management-service
spec:
  selector:
    app: waste-management
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8509
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: waste-management-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - waste-management.yourdomain.com
    secretName: waste-management-tls
  rules:
  - host: waste-management.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: waste-management-service
            port:
              number: 80